<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PointsPilot Support</title>
  <style>
    :root {
      --primary-color: #14532D;
      --secondary-color: #FBBF24;
      --text-color: #1E293B;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-left: 6px solid var(--primary-color);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      color: var(--primary-color);
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6B7280;
    }
  </style>
</head>

<body>
  <header>
    <h1>PointsPilot Support</h1>
  </header>

  <main>
    <div class="card">
      <h2>Need Help?</h2>
      <p>
        If you have any questions, feedback, or need assistance using PointsPilot,
        feel free to reach out!

</body>

</html>
